<!DOCTYPE html>
<html>
    <head>
    <title>grid system</title>
    <body>
        <div style="display: grid;
         grid-template-columns: 100px 100px;">
            
        <div style="background-color:
         lightgreen;">100px</div>
        <div style="background-color:
         lightpink;">div 2 <p>100px</p></div>
        </div>

        <div style="display: grid ;
        margin-top: 30px;
        grid-template-columns: 
            1fr 1fr 1fr;
            column-gap: 30px;
            row-gap: 20px;">

        <div style="background-color:
        lightgreen;">100px </div>
        <div style="background-color:
        lightpink;">100px <p>text</p> </div>

        <div style="background-color:
        lightgreen;">div3</div>
        </div>

        
        <div style="display: grid ;
        margin-top: 0px;
        grid-template-columns: 
            1fr 1fr 1fr;
        column-gap: 30px;
        row-gap: 20px;">
            
        <div style="background-color:
        lightpink;">100px <p>1fr</p> </div>
      
        <div style="background-color:
        lightgreen;">div3</div> 

        <div style="background-color:
        lightpink;">100px <p>text</p> </div>                           
                                   

        
             
             
        </div>  
           

       


    </body>
</html>
